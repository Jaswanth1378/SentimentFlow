<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Healing Classification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-label {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-label.positive {
            color: #10b981;
        }

        .result-label.negative {
            color: #ef4444;
        }

        .confidence-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.high {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.medium {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.low {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
        }

        .examples h3 {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .example-btn {
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Self-Healing Classifier</h1>
        <p class="subtitle">LangGraph DAG with Confidence-Based Fallback</p>

        <div class="examples">
            <h3>Try these examples:</h3>
            <button class="example-btn" onclick="setExample('This movie was absolutely amazing! Best film ever!')">Positive Review</button>
            <button class="example-btn" onclick="setExample('Worst movie ever! Complete waste of time!')">Negative Review</button>
            <button class="example-btn" onclick="setExample('The movie was okay, nothing special.')">Ambiguous Review</button>
        </div>

        <textarea id="textInput" placeholder="Enter text to classify (e.g., a movie review)..."></textarea>
        
        <button id="classifyBtn" onclick="classify()">Classify Text</button>

        <div class="loading" id="loading" style="display: none;">
            <p>ðŸ”„ Processing...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-label" id="resultLabel"></div>
            
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill">
                    <span id="confidenceText"></span>
                </div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Status</div>
                    <div class="detail-value" id="status"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Decision Via</div>
                    <div class="detail-value" id="decisionVia"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Fallback</div>
                    <div class="detail-value" id="fallback"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Request ID</div>
                    <div class="detail-value" id="requestId" style="font-size: 12px; word-break: break-all;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setExample(text) {
            document.getElementById('textInput').value = text;
        }

        async function classify() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                showError('Please enter some text to classify');
                return;
            }

            const btn = document.getElementById('classifyBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            btn.disabled = true;
            loading.style.display = 'block';
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/classify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Classification failed');
                }

                displayResult(data);
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayResult(data) {
            const result = document.getElementById('result');
            const resultLabel = document.getElementById('resultLabel');
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceText = document.getElementById('confidenceText');
            const status = document.getElementById('status');
            const decisionVia = document.getElementById('decisionVia');
            const fallback = document.getElementById('fallback');
            const requestId = document.getElementById('requestId');

            resultLabel.textContent = data.predicted_label.toUpperCase();
            resultLabel.className = 'result-label ' + data.predicted_label;

            confidenceFill.style.width = data.confidence + '%';
            confidenceText.textContent = data.confidence + '%';

            const statusClass = data.status.toLowerCase();
            status.innerHTML = `<span class="badge ${statusClass}">${data.status}</span>`;

            decisionVia.textContent = data.decision_via.replace(/_/g, ' ');
            
            if (data.fallback_activated) {
                fallback.textContent = data.fallback_strategy || 'Yes';
            } else {
                fallback.textContent = 'No';
            }

            requestId.textContent = data.request_id.substring(0, 8) + '...';
            requestId.title = data.request_id;

            result.classList.add('show');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
        }

        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                classify();
            }
        });
    </script>
</body>
</html>
